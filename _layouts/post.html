<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<div class="row 200%">
			{% if page.image %}
			<div class="6u 12u$(medium)">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
			</div>
			<div class="6u$ 12u$(medium)">
				<img src="{{ site.baseurl }}/{{ page.image2 }}" alt="" />
			</div>
			{% endif %}
		</div>
		<div>
		<hr />
			<a href="{{page.link}}" class="button special">Github</a>
		</div>
		<br />
		<p><strong>Technologies Used:</strong> {{ page.tech }}</p>
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
