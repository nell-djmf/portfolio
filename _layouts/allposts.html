<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one" class="spotlights">
        {% for post in site.posts %}
        {% if post.title != 404 %}
        <section>
          {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /><img src="{{ site.baseurl }}/{{ post.image2 }}" alt="" /></span>{% endif %}
          <div class="content">
            <div class="inner">
              <header>
                <h3><a href="{{ post.url  | relative_url }}" class="button special icon fa-search">{{ post.title }}</a></h3>
              </header>
              <p>{{ post.content }}</p>
              <p><strong>Technologies Used: </strong>{{ post.tech }}</p>
              <a href="{{page.link}}" class="button">Github</a>
            </div>
          </div>
        </section>
        {% endif %}
        {% endfor %}
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
